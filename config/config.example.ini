[logging]
file = radar-frame.log
level = DEBUG

[radar]
nexrad_id = KEXM

[radar.bbox]
min_lat = 23.45
max_lat = 23.45
min_lon = 123.45
max_lon = 123.45

[radar.palette]
colors = #000,#FFF,#F00,#0F0,#00F,#FF8000,#FF0

[forecast]
